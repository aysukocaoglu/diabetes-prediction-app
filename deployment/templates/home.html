<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fbfc;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px;
            min-height: 100vh;
        }
        .text-content {
            max-width: 500px;
        }
        .text-content h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .text-content p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 25px;
        }
        .text-content a {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }
        .image-content img {
            max-width: 450px;
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .image-content img {
                max-width: 90%;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Welcome to the Diabetes Prediction App ðŸš€</h1>
            <p>Click the button below to start predicting diabetes risk.</p>
            <a href="/form">Go to Prediction Form</a>
        </div>
        <div class="image-content">
            <img src="{{ url_for('static', filename='images/Diabetes.png') }}" alt="Diabetes Hero Image">
        </div>
    </div>
</body>
</html>
